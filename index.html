<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính thần số học số điện thoại</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="column"></div>
      <div class="column search-result-history">
        <h2>Tính thần số học số điện thoại</h2>
        <input
          type="text"
          id="phoneNumber"
          oninput="handleInputChange(event)"
          placeholder="Nhập số điện thoại..."
        />
        <div class="result">
          <b id="luckyNumber"></b>
          <p id="description"></p>
        </div>
        <div class="history" id="history">
          <!-- Lịch sử sẽ được hiển thị ở đây -->
        </div>
      </div>
      <div class="column">
        <div id="descriptions">
          <!-- Danh sách mô tả ý nghĩa các con số sẽ được hiển thị ở đây -->
        </div>
      </div>
    </div>
  </body>
</html>
